# Todos los servicios usan contenedores Linux (linux/amd64).
# (version: '3.8' obsoleto en Docker Compose v2+; se omite.)
# En Windows con Docker Desktop asegura que no se usen contenedores Windows.

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "MundialitoSecurePwd123!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "MundialitoSecurePwd123!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: src/MundialitoCorporativo.Api/Dockerfile
    platform: linux/amd64
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=Mundialito;User Id=sa;Password=MundialitoSecurePwd123!;TrustServerCertificate=True;"
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 90s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "3000:3000"
    environment:
      API_URL: http://api:8080
      NEXT_PUBLIC_API_URL: ""
    depends_on:
      - api

volumes:
  sqldata:
